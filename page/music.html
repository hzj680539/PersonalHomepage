<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is my house!</title>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/music.css">
    <link rel="stylesheet" href="../css/plugins/jquery.mCustomScrollbar.min.css">
</head>
<body>
<header></header>
<section class="music-dashboard" id="music-dashboard">
    <div class="music-board hide">
        <div class="music-board-left"></div>
        <div class="music-board-right">
            <div class="music-info">
                <div id="song" class="song">我的歌曲</div>
                <div id="singer" class="singer">我是歌手</div>
            </div>
            <div class="display-music-lyric" id="music-lyric"></div>
        </div>
    </div>
</section>
<section class="music-grid-layout" id="music-grid-layout"></section>
<div class="slide-icon slide-left hide" title="show musics"></div>
<div class="slide-icon slide-right hide" title="hide musics"></div>
<div class="music-play hide">
    <audio src="" id="music-audio" autoplay></audio>
</div>
<footer></footer>
</body>
<script data-main="../script/main.js" src="../script/lib/require.min.js"></script>
<script type="text/html" id="musicBlockTmp">
    <div class="column">
        {{each music as mus}}
        <div class="music-block" data-src="{{mus.songUrl}}" data-song="{{mus.name}}" data-singer="{{singer}}">
            <div class="music-singer">
                <img src="{{mus.photo}}" alt="" class="img">
            </div>
            <div class="music-intro">
                <span class="singer" title="{{mus.name}}">{{mus.name}}</span>
            </div>
            <div class="hover-img icon-start hide"><img src="../image/icons/start.png" alt=""></div>
            <div class="hover-img icon-stop hide"><img src="../image/icons/stop.png" alt=""></div>
        </div>
        {{/each}}
    </div>
</script>
</html>
